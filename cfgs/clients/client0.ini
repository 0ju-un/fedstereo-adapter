[network]
model = madnet2
checkpoint = weights/madnet2.tar

[environment]
dataset = kitti_raw
datapath = sequences/kitti_raw
domain = campus2
proxy16 = False
subs = -1

[adaptation]
optimizer = Adam
lr = 1e-5
adapt_mode = full++
sample_mode = prob
gpu = 0

[federated]
sender = False
listener = True
